name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: ./build.sh

      - name: Check
        run: ./check.sh --check

      - name: Unit tests
        run: cargo test --workspace --exclude scmm-ebpf

      - name: Integration tests
        run: ./tests/run_all.sh --skip-local
