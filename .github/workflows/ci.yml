name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-22
          components: rustfmt, clippy, rust-src

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check --package scmm-common --package scmm-record --package scmm-extract --package scmm-compile --package scmm-enforce --package xtask

      - name: Clippy
        run: cargo clippy --workspace --exclude scmm-ebpf -- -D warnings

      - name: Install bpf-linker
        run: cargo install bpf-linker --locked
      - name: Build ebpf
        run: cargo build --package scmm-ebpf --target bpfel-unknown-none -Z build-std=core --release

      - name: Build rest
        run: cargo build --workspace --exclude scmm-ebpf --release

      - name: Unit tests
        run: cargo test --workspace --exclude scmm-ebpf

      - name: Integration tests
        run: ./tests/run_all.sh --skip-local
