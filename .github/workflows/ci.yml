name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check --package scmm-common --package scmm-record --package scmm-extract --package scmm-compile --package scmm-enforce --package xtask

      - name: Clippy
        run: cargo clippy --workspace --exclude scmm-ebpf -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude scmm-ebpf --release

      - name: Test
        run: cargo test --workspace --exclude scmm-ebpf
